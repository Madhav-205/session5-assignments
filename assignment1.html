<!doctype html>
<html>
	<head>
		<title>Session5 - assignment1 </title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<style type="text/css">
			#divElement {
				display: block;
				background-color: antiquewhite;
				padding: 10px;
				margin: 10px;
			}
		</style>
		
		<script>
			
			$(document).ready(function(){
				
				changeColor = function(){
					$('#divElement h1').css('background-color','#ccc');
					console.log("change of color");
				}
				
				changeText = function(){
					$('#divElement h1:first').text("first h1 of div tag");
					$('#divElement h1:last').text("second h1 of div tage");
					console.log($('#divElement h1').text());
				}
			});
				
		</script>
		<body>
			<h1>Session 5: Jquery Assignment1</h1>
			<div id="divElement">
				<h1>Div-1</h1>
				<h1>Div-2</h1>
			</div>
			
			<button type="button" onclick="changeColor()">Change div color</button>
			<button type="button" onclick="changeText()">Change text of h1</button>
		</body>
	</head>
	</html>
